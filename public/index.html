<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/chat-icon.svg">
    <title>Chatter App</title>
</head>

<body>
    <div class="container">

        <div id="login-container">
            <div class="row mb-3 mt-3">
                <div class="col-md-6 mx-auto">
                    <h4 class="text-center mb-5">Login to Chatter App</h4>
                    <form id="login-form">
                        <div class="form-group position-relative mb-3">
                            <i class="bi bi-person input-icon fw-bold"></i>
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Username"
                                autocomplete="off" required>
                        </div>
                        <div class="form-group position-relative mb-3">
                            <i class="bi bi-lock input-icon fw-bold"></i>
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="chat-container">

            <div class="row mb-3 mt-3">
                <div class="col-md-12">
                    <h4 class="text-center text-secondary">Chatter App</h4>
                </div>
            </div>

            <div class="row">

                <!-- Chat box  -->
                <div class="col-md-8 col-sm-12 bg-light rounded shadow-sm p-2 mb-3">
                    <div id="chat-header" class="mt-2 text-muted">
                        <span id="welcome-message" class="text-success fw-bold ms-2"></span>
                        <span id="typing-indicator" class="fst-italic ms-4"></span>

                        <!-- <span class="text-success fw-bold ">â€¢ Welcome Ajay</span>
                        <span class="fst-italic ms-4">Mala typing...</span> -->
                    </div>

                    <!-- Chat messages -->
                    <div id="chat-messages" class="border rounded chat">

                        <!-- User notification -->
                        <!-- <div id="notification">
                            <p>
                                Ajay has joined the chat.
                            </p>
                        </div> -->

                    </div>



                    <form class="input-group mt-3" id="message-form">
                        <input type="text" id="message-input" class="form-control custom-input"
                            placeholder="Type a message..." autocomplete="off">
                        <button id="send-btn" class="btn btn-sm btn-success">Send</button>
                    </form>
                </div>

                <!-- User list  -->
                <div class="col-md-4 col-sm-12 bg-white rounded shadow-sm  mb-3">
                    <div class="user-list">
                        <h4 class="bg-primary text-light text-center p-2 rounded">Online Users <span
                                id="userCount">0</span></h4>
                        <ul id="userList" class="list-group">
                            <!-- User Name -->

                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
