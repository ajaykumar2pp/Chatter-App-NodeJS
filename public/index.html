<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/chat-icon.svg">
    <title>Chatter App</title>
</head>

<body>
    <div class="container p-3">
        <div class="row mb-2">
            <div class="col-md-12">
                <h4 class="text-center text-secondary">Chatter App</h4>
            </div>
        </div>

        <div class="row">

            <!-- Chat box  -->
            <div class="col-md-8 col-sm-12 bg-light rounded shadow-sm p-2 mb-3">
                <div id="typing-indicator" class="mt-2 text-muted">
                    Ajay is typing...
                </div>
                <div id="chat-messages" class="border rounded chat">
                    <!-- Chat messages -->
                </div>
                <div class="input-group mt-3">
                    <input type="text" id="message-input" class="form-control custom-input" placeholder="Type a message..."
                        autocomplete="off">
                    <button id="send-btn" class="btn btn-sm btn-success">Send</button>
                </div>
            </div>

            <!-- User list  -->
            <div class="col-md-4 col-sm-12 bg-white rounded shadow-sm p-3 mb-3">
                <div class="user-list">
                    <h4 class="bg-primary text-light text-center p-2 rounded">Online Users 4</h4>
                    <ul id="user-list" class="list-group">
                        <!-- User Name -->
                        <li class="list-group-item">Ajay kumar</li>
                        <li class="list-group-item">Sagar</li>
                        <li class="list-group-item">Vijay</li>
                        <li class="list-group-item">Raja</li>
                        <li class="list-group-item">Ajay</li>
                        <li class="list-group-item">Sagar</li>
                        <li class="list-group-item">Vijay</li>
                        <li class="list-group-item">Raja</li>
                        <li class="list-group-item">Ajay</li>
                        <li class="list-group-item">Sagar</li>
                        <li class="list-group-item">Vijay</li>
                        <li class="list-group-item">Raja</li>
                        <li class="list-group-item">Ajay</li>
                        <li class="list-group-item">Sagar</li>
                        <li class="list-group-item">Vijay</li>
                        <li class="list-group-item">Raja</li>
                        <li class="list-group-item">Ajay</li>
                        <li class="list-group-item">Sagar</li>
                        <li class="list-group-item">Vijay</li>
                        <li class="list-group-item">Raja</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
